    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de Slider o Carousel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@1&display=swap" rel="stylesheet"> 
        
    </head>
    <body>
        <h1 style="font-family: Oswald, sans-serif; text-align:center">Ejemplo de Slider</h1>
        <div class="uk-position-center uk-visible-toggle uk-light" tabindex="-1" uk-slider="center: true">
            <ul class="uk-slider-items uk-grid">
                <li class="uk-width-2-3">
                    <div class="uk-panel">
                        <img src="images/a1.jpg" alt="">
                        <div class="uk-position-center uk-panel"></div>
                    </div>
                </li>
                <li class="uk-width-2-3">
                    <div class="uk-panel">
                        <img src="images/a2.jpg" alt="">
                        <div class="uk-position-center uk-panel"><h1></div>
                    </div>
                </li>
                <li class="uk-width-2-3">
                    <div class="uk-panel">
                        <img src="images/a3.jpg" alt="">
                        <div class="uk-position-center uk-panel"></div>
                    </div>
                </li>
                <li class="uk-width-2-3">
                    <div class="uk-panel">
                        <img src="images/a4.jpg" alt="">
                        <div class="uk-position-center uk-panel"></div>
                    </div>
                </li>
            </ul>
        
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        
        </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script> 
    </body>
    </html>
